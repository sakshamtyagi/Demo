<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: left;
		}

		nav {
			background-color: #ccc;
			padding: 10px;
			text-align: left;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		nav li {
			display: inline-block;
			margin: 0 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			padding: 5px 10px;
			border: 1px solid #333;
			border-radius: 5px;
		}

		nav a:hover {
			background-color: #333;
			color: #fff;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.product {
			flex-basis: calc(33.33% - 20px);
			margin-bottom: 20px;
			background-color: #f2f2f2;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}

		.product img {
			max-width: 100%;
			height: auto;
		}

		.product h3 {
			margin: 10px 0;
			font-size: 18px;
		}

		.product p {
			margin: 10px 0;
			font-size: 16px;
		}

		.product button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 5px 10px;
			cursor: pointer;
		}

		.product button:hover {
			background-color: #fff;
			color: #333;
			border: 1px solid #333;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Ecommerce Website</h1>
	</header>
	<nav>
		<ul>

			<li><a href="#">Products</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</nav>
